sudo: false

language: node_js

node_js:
  - '7'

addons:
  apt:
    sources:
      - sourceline: 'ppa:webupd8team/atom'
    packages:
      - atom

cache:
  yarn: true
  directories:
    - "~/.cache/yarn"

script:
  - "node .bin/build.js"

after_success:
  - "openssl aes-256-cbc -K $encrypted_a17861772d25_key -iv $encrypted_a17861772d25_iv -in ./.travis_rsa.enc -out $HOME/.ssh/id_rsa -d"
  - "chmod 600 $HOME/.ssh/id_rsa"
  - ".bin/travis-release.sh"

env:
  global:
    secure: 

notifications:
  slack:
    secure: 
